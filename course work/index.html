<!DOCTYPE html>
<html>
<head>
	<title>Job Board Website</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<header>
		<h1>Job Board</h1>
		<nav>
			<ul>
				<li><a href="#Home">Home</a></li>
				<li><a href="#rjobs">Recent Jobs</a></li>
				<li><a href="#pjobs">Popular Jobs</a></li>
				<li><a href="#footer">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	<main id="Home">
		<section>
			<h2>Job Search</h2>
			<form action="#" method="get">
				<label for="search">Search for Jobs:</label>
				<input type="search" id="search" name="search">
			</form>
		</section>
		<section id="rjobs">
			<h2>Recent Jobs</h2>
			<div class="job-listing"></div>
		</section>
		<section id="pjobs">
			<h2>Popular Jobs</h2>
			<div class="popular-job-listing"></div>
		</section>
	</main>
	<footer id="footer">
		<p>&copy; 2023 Job Board</p>
	</footer>
</body>
<script src="app.js"></script>
</html>
